<script>
    // 1.Write javascript program to print 1 to n number print using while loop .
    var n =  parseInt(prompt("enter n value :"));
    let i = 1;
    document.write(" numbers from 1 to n "+"<br/>");
    while (i <= n) {
        document.write(i);
        document.write("<br/>");
        i++;
    }

</script>

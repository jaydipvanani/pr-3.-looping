<script>
    // 5.Write javascript program to print 1 to n number and find even number using for loop .


    var n = parseInt(prompt("enter n value :"));
    function printEvenNumber(n){
        for(let i=1;i<=n;i++){
            if(i%2==0) {
                document.write(i+"<br/>");
            }
        }
    }
printEvenNumber(n);

</script>

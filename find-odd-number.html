<script>
    // 3.Write javascript program to print 1 to n and number find odd number using do while loop .
    let n = parseInt(prompt("enter value :"));

function printoddNumber(n){
    
    let i = 1;
    document.write(" numbers from 1 to "+n+"<br>");
    do {

        if(i % 2 != 0){
            document.write(i + " is an odd Number"+"<br/>");
        }
        // else{
        //     document.write(i + " is not an odd Number"+"<br/>");
        // }
        i++;
    } while (i <= n)
}
printoddNumber(n);
</script>

<script>
    // 4.Write javascript program to print 1 to n number print using for loop .
    
    let n  = parseInt(prompt("enter a n value :"));
    function print1ton(n){
        for (let i = 1; i <= n ; i++) {
            document.write(i+"<br/>");
        }
    }
    print1ton(n);
</script>

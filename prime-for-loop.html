<script>
    
// 11.Write javascript program Check weather num is prime or not using for loop
    let n = parseInt(prompt("Enter Value : "));
    let c = 0;

    for (let i = 1; i <= n; i++) {
        if (n % i == 0) {
            c++;
        }
    }


    if (c == 2) {
        document.write("number is prime");
    }
    else {
        document.write("number is not prime");
    }

</script>

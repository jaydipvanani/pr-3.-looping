<script>
    // 12.Write javascript program Check weather num is prime or not using while loop
     let a = prompt("Enter Value - ");
    let c = 0 ,i = 1;

    while (i <= a) {
        if (a % i == 0) {
            c++;
        }
        i++
    }
    if (c == 2) {
        console.log("number is prime");
    }
    else {
        console.log("number is not prime");
    }
</script>

<script>
    // 6.Write javascript program to print 1 to n number  and all number sum using do while loop .
    let num = parseInt(prompt("Enter a number:"));
    let i=1;
    let sum=0;
    document.write(`Number\tSum`+'<br/>');
    do{
        if (i<=num){
            sum+=i;
            document.write(sum+'<br/>');
        }
        else{
            break;
        }
        i++;
        }while(i<=num)
</script>

<script>
    // 9.Write javascript program to print multiplication table of any number using for loop.
    let n = parseInt(prompt("enter table number :"));
    
    function multiplyTable(num){

        document.write("Multiplication Table for :"+num+"<br/>");
        
            for(let i = 1 ; i <= 10 ; i++){
                document.write('<h2>' + num + ' x ' + i + '='+ num * i + '</h2>');
            }

             }
            multiplyTable(n);
</script>
